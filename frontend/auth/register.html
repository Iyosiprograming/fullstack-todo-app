<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        .register-container {
            background-color: #1e1e1e;
            padding: 30px; /* Increased padding for a bigger box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 350px; /* Adjust the container width */
        }
        input[type="text"], input[type="password"] {
            padding: 15px; /* Increased padding for larger input box */
            border: 1px solid #444444;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px; /* Increased margin for spacing */
            box-sizing: border-box;
            background-color: #333333;
            color: #ffffff;
            font-size: 16px; /* Slightly larger font size */
        }
        .password-container {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }
        button {
            padding: 15px; /* Increased padding for button */
            border: none;
            border-radius: 4px;
            background-color: #6200ea;
            color: #ffffff;
            cursor: pointer;
            margin-top: 15px; /* Increased margin for spacing */
            font-size: 16px; /* Slightly larger font size */
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <div class="password-container">
        <input type="password" id="password" placeholder="Password">
        <span class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
    </div>
    <div class="password-container">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
    </div>
    <button type="button" onclick="register()">Register</button> <br><br>
    have an account? <a href="./login.html">Login</a>
</div>

<script>
    function togglePasswordVisibility(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    function register() {
        // Implement registration logic
        alert('Register button clicked');
    }
</script>

</body>
</html>
